apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: react-redux
  name: react-redux
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: react-redux
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: react-redux
    spec:
      containers:
      - image: docker.io/homeroahm/react-redux:v1
        imagePullPolicy: IfNotPresent
        name: react-redux
        resources: {}
      restartPolicy: Always

